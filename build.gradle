group 'org.webapptest'
version '1.0'

apply plugin: 'java'
apply plugin: 'jetty'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.testng', name: 'testng', version:'6.8.8'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.53.0'
    testCompile group: 'info.cukes', name: 'cucumber-java', version: '1.1.7'
    testCompile group: 'ch.racic.selenium', name: 'selenium-driver-helper-phantomjs', version: '2.1.1'
    testCompile group: 'com.codeborne', name: 'phantomjsdriver', version: '1.2.1'



    //compile 'org.seleniumhq.selenium:selenium:3.0'
    //build 'org.seleniumhq.selenium:selenium:3.0.0'

}
